<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Sign up')">
</head>
<body>

<nav th:replace="partials/navbar :: nav"></nav>


<h1 class="text-center">Create an account</h1>
<form th:action="@{/sign-up}" method="POST" th:object="${user}" class="text-center">
    <div class="form-group">
    <label for="username">Username</label>
    <input id="username" th:field="*{username}" />
    </div>

    <div class="form-group">
    <label for="email">Email</label>
    <input id="email" th:field="*{email}" />
    </div>

    <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}" />
    </div>

    <div class="form-group">
    <input value="Sign me up!" type="submit" />
    </div>
</form>



<div th:replace="partials/footer :: footer"></div>
</body>
</html>
