<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="partials/head :: head('Show Post')"></div>
<body>
<div th:replace="partials/navbar :: navbar"></div>

<main class="container">
        <div class="card mx-auto" style="height: 100%; width: 80%">
            <img src="http://placekitten.com/600/400" class="mx-auto" style="height: 50%; width: 50%" />
