<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="partials/head :: head('View Posts')"></div>
<body>
<div th:replace="partials/navbar :: navbar"></div>


<main class="container">
    <th:block th:each="post : ${posts}">
        <div class="card mx-auto" style="height: 100%; width: 80%">
            <img src="http://placekitten.com/600/400" class="mx-auto" style="height: 50%; width: 50%" />
            <h3 class="text-center" th:text="${post.title}"></h3>
            <p class="text-center" th:text="${post.body}"></p>
            <div class="btn-group mx-auto" style="display: inline-block">
                <button type="button" class="btn btn-warning">Edit</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </th:block>
</main>





<div th:replace="partials/footer :: footer"></div>
</body>
</html>
