<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Index</title>
</head>
<body>

<h1 th:each="post : ${posts}"
   th:text="${post.getTitle()}"></h1>

<p th:each="post : ${posts}"
    th:text="${post.getBody()}"></p>


<div th:replace="partials/footer :: footer"></div>
</body>
</html>
